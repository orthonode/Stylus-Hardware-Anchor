; Stylus Hardware Anchor - ESP32-S3 Firmware Configuration
; Silicon-to-Blockchain Identity Bridge (v1.0.0)

[platformio]
description = Secure Hardware Anchor for Arbitrum Stylus (Silicon Identity Bridge)
default_envs = esp32-s3-devkitc-1

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; üöÄ Optimization for Security & Performance
build_flags =
    -D CORE_DEBUG_LEVEL=3
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D PROJECT_NAME=\"Stylus_Hardware_Anchor\"

; ‚öôÔ∏è Monitor Settings for Identity Extraction
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, time, colorize

; ‚úÖ CI/CD Build Check
check_tool = cppcheck
check_flags = --enable=all
